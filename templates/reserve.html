<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/_vercel/insights/script.js" async></script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reserve.css') }}">
</head>
<body>
    <a href="/" class="back-btn" class="nav-buttons" class="btn-custom" style="font-weight: 500;" >Back to Home</a>
    <!-- Fixed Search Header -->
<div class="search-header">
    
    <input type="text" id="search-box" class="form-control my-2" placeholder="Search for a book..." />
</div>

<!-- Main Container -->
<div class="container mt-3 book-container">
    <div class="book-grid" id="bookGrid">
        <!-- Book cards will be inserted here -->
    </div>
</div>



    
    <div class="modal fade" id="reserveModal" tabindex="-1" aria-labelledby="reserveModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="reserveForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reserveModalLabel">Reserve Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>You are reserving: <strong id="bookNameDisplay"></strong></p>
                        <div class="mb-3">
                            <label for="cardIdInput" class="form-label">Enter Your Card ID (Admission Number)</label>
                            <input type="text" class="form-control" id="cardIdInput" name="card_id" required placeholder="Enter your card ID">
                        </div>
                        <input type="hidden" id="bookIdInput" name="book_id">
                        <div id="reserveMessage" class="text-danger small mt-2"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Confirm Reservation</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="bookGrid" class="row"></div>
    <div id="pagination" class="d-flex justify-content-center mt-4"></div>


    <script src="{{ url_for('static', filename='js/reserve.js') }}"></script>
</body>
</html>
