<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="XGn3FqWPuLezTmI_cmb1RplnATqDCtQdHZhBmv62-tg" />
    <title>Benhill School's AI Integrated Student Book Guide</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="/_vercel/insights/script.js" async></script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
    <style>
        body {
            background-image: url('/static/back.jpg');
            background-size: cover;
            background-position: center;
            color: #E0DFCA;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(18, 18, 18, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
            max-height: 100vh;
            height: 100%;
            overflow-y: auto;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }

        .btn-custom {
            display: inline-block;
            padding: 10px 16px;
            background-color: rgba(0, 0, 139, 0.6);
            border-radius: 6px;
            color: #ddcccc;  /* Change text color to white for better contrast */
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-custom:hover {
            background-color: rgba(0, 0, 139, 0.8);
            transform: scale(1.05);
            color: #c4acac;  /* Ensure text stays white on hover */
            text-decoration: none;  /* Remove underline on hover */
        }


        .btn-custom:focus {
            outline: none;
        }

        .navbar {
            background-color: transparent;
            padding: 10px 20px;
        }

        .navbar a {
            color: #E0DFCA;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            background-color: rgba(0, 0, 139, 0.6);
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(0, 0, 139, 0.8);
            transform: scale(1.05);
        }

        html {
            scroll-behavior: smooth;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            padding: 0 20px;
        }


        .text-center.py-3 {
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
    </nav>

    <div class="nav-buttons">
        <a href="/contribute" class="btn-custom">Contribute a Book</a>
        <a href="/reserve" class="btn-custom">Reserve a Book</a>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">AI Integrated Student Book Guide</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="search_type">Select Search Type:</label>
                <select class="form-control" id="search_type" name="search_type">
                    <option value="Search by Book">Search by Book</option>
                    <option value="Search by Author">Search by Author</option>
                </select>
            </div>
            <div class="form-group">
                <label for="search_input">Enter Author/Book Name:</label>
                <input type="text" class="form-control" id="search_input" name="search_input" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <div class="container text-center py-3 mt-5">
        <p>Developed by <strong>Basil</strong><br>Presented by Class XII Batch 2024-25.</p>
        <p>
            <a href="https://basil-the-py-developer.github.io/basil-the-py-developer/" target="_blank">Portfolio</a> |
            <a href="https://www.linkedin.com/in/basil-joshua-john-2bb857312/" target="_blank">Connect on LinkedIn</a>
        </p>
        <p>Â© 2024 Swastha AI. All Rights Reserved.</p>
    </div>
    
</body>
</html>
