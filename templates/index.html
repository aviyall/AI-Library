<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, violet, pink);
            color: #E0DFCA;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
            position: relative;
        }

        .gradient-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #dfcbaa 0%, #6284FF 50%, #FF0000 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            z-index: 0;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

    

        .container {
            background-color: rgba(18, 18, 18, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
            max-height: 100vh;
            height: 100%;
            overflow-y: auto;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }

        .footer {
            background-color: #282828;
            color: #E0DFCA;
            font-size: 0.9rem;
            border-top: 1px solid #444;
            width: 100%;
            text-align: center;
        }

        .footer a {
            color: #FFD700;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer p {
            margin: 5px 0;
        }

        .navbar {
            background-color: transparent;
            padding: 10px 20px;
        }

        .navbar a {
            color: #E0DFCA;
            text-decoration: none;
            font-size: 16px; /* Reduced font size */
            padding: 8px 16px; /* Adjusted padding */
            background-color: rgba(0, 0, 139, 0.6); /* Dark blue transparent background */
            border-radius: 6px; /* Slightly rounded corners */
            transition: background-color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(0, 0, 139, 0.8); /* Darker blue on hover */
            transform: scale(1.05); /* Slight scaling effect */
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="gradient-effect"></div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="navbar-nav">
            <a class="nav-item-nav-link" href="/reserve">Reserve a Book</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">AI Integrated Student Book Guide</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="search_type">Select Search Type:</label>
                <select class="form-control" id="search_type" name="search_type">
                    <option value="Search by Book">Search by Book</option>
                    <option value="Search by Author">Search by Author</option>
                </select>
            </div>
            <div class="form-group">
                <label for="search_input">Enter Author/Book Name:</label>
                <input type="text" class="form-control" id="search_input" name="search_input" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <footer class="footer">
        <div class="container text-center py-3">
            <p class="mb-0">Developed by <strong>Basil</strong><br>Presented by Class XII Batch 2024-25.</p>
            <p class="mb-0">
                <a href="https://basilsportfolio.w3spaces.com/index.html" target="_blank" class="footer-link">Portfolio</a> |
                <a href="https://www.linkedin.com/in/basil-joshua-john-2bb857312/" target="_blank" class="footer-link">Connect on LinkedIn</a>
            </p>
            <p class="mb-0">Â© 2024 Swastha AI. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
